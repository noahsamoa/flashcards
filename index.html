<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Flashcard Site</h1>
        <button id="edit-deck-btn" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Edit Deck</button>
        <div id="flashcard-container" class="card-container"></div>
        <button id="next-card-btn" class="bg-green-500 text-white px-4 py-2 rounded">Get Started!</button>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
        <div class="bg-white p-8 rounded shadow-md relative w-full max-w-md">
            <button id="close-modal" class="text-red-500 hover:text-gray-500 absolute top-2 right-2">&times;</button>
            <h2 class="text-lg font-semibold mb-4">Manage Flashcards</h2>
            <form id="flashcard-form">
                <label class="block mb-2">Question #<span id="question-counter"></span>:
                    <textarea id="question-input" class="form-textarea mt-1 block w-full" required></textarea>
                </label>
                <label class="block mb-2">Answer #<span id="answer-counter"></span>:
                    <textarea id="answer-input" class="form-textarea mt-1 block w-full" required></textarea>
                </label>
                <div class="flex justify-between items-center mt-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
                    <button id="close-modal-btn"
                        class="bg-gray-500 text-white px-4 py-2 rounded absolute top-2 right-2">&times;</button>
                </div>
            </form>
            <hr class="my-4">
            <ul id="flashcard-list" class="space-y-2"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="script.js"></script>
</body>

</html>
